<html>
<head>
    <title>Tabela Verdade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <div class="innerHeader">
        <div class="titleContainer">
            <h1 class="title">Calculadora logica</h1>
        </div>

        <div class="darkmodecheckbox">
            <input type="checkbox" id="darkcheckbox">
            <label for="darkcheckbox">Tema Escuro</label>
        </div>
    </div>
</header>

<h1>Tabela Verdade</h1>
<label for="elementos">Coloca as letras (ex: A, B, C): </label>

<div class="calculator">
    <div class="display">
        <textarea type="text" id="elementos" placeholder="A, B, C" rows="10" cols="38"></textarea>
        <div class="inner-display">
            
        </div>
    </div>
    <div class="menu">

    </div>
    <div class="content">
        
    </div>
    <div class="footer">
        <div id="tabela"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
